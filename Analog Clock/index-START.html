<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pink Clock üïê</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="number number1"><p>1</p></div>
      <div class="number number2"><p>2</p></div>
      <div class="number number3"><p>3</p></div>
      <div class="number number4"><p>4</p></div>
      <div class="number number5"><p>5</p></div>
      <div class="number number6"><p>6</p></div>
      <div class="number number7"><p>7</p></div>
      <div class="number number8"><p>8</p></div>
      <div class="number number9"><p>9</p></div>
      <div class="number number10"><p>10</p></div>
      <div class="number number11"><p>11</p></div>
      <div class="number number12"><p>12</p></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hoursHand = document.querySelector(".hour-hand");

      function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const min = now.getMinutes();
        const minDegrees = (min / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = (hours / 12) * 360 + 90;
        hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setClock, 1000);
      setClock();
    </script>
  </body>
</html>
