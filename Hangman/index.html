<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1>HANGMAN</h1>
      <h2>JS Vanilla Game</h2>
      <p>
        Use the alphabet below to guess the word, or ask for a hint to get a
        clue.
      </p>
      <div class="game-wrapper">
        <div id="letters"></div>
        <p id="category"></p>
        <div id="answer"></div>
        <p id="lives"></p>
        <p id="clue">Clue:</p>
        <canvas id="hangman"
          >This text shows up if your Browser does NOT support HTML5 Canvas
          tag</canvas
        >
        <div class="extra-buttons">
          <button id="hint">HINT</button>
          <button id="repeat">PLAY AGAIN</button>
        </div>
      </div>
    </div>
    <footer>
      Made by <a href="https://github.com/dmusiol"> Dominika Musiol 👩🏻‍💻</a>
    </footer>
  </body>
</html>
